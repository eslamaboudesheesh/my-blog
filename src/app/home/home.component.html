<div class="jumbotron">
    <h1>Welcome To my-blog</h1>
    <p>first project by angular</p>

  </div>

  <div class="row">
<input class="form-control " type ="text" placeholder="search .. " [(ngModel)]="filterName" width="120px" style="margin-bottom: 20px">



      <div class="card"*ngFor="let blog of blogs | filter:filterName:'title'" style="margin-right: 10px">
        <img class="card-img-top" src="{{blog.thumbnailUrl}}" alt="{{blog.title}}" style="width:100%">
        <div class="card-body">
          <h4 class="card-title"> {{blog.title}}</h4>
          <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
          <a class="btn btn-primary" [routerLink]="['/blogitem' ,blog.id]" >More</a>
        </div>
</div>
