<div class="row">

  <div class="col-sm-12 col-md-12">
      <div class="thumbnail">
            <img width="250" height="300" src="{{url}}" alt="" class="mx-auto d-block m-5" >
          <div class="caption text-center">
              <h3> {{title}}</h3>
          </div>
          <article class="panel panel-default">
              <div class="panel-body">
                  {{body}}
              </div>
          </article>
      </div>
  </div>

  <!-- add  comment  by databinding tec -->
  <div class="col-md-12">
      <h3>Write a comment</h3>
      <form novalidate #commentForm="ngForm" (ngSubmit)="setComment(commentForm.value)">

          <div class="form-group">
              <label for="name">Name</label>
              <input name="name" type="text" #nameRef="ngModel"
               [(ngModel)]="single_comment.name"
                minlength="5"
                class="form-control" id="name" placeholder="Name" required>
          </div>

          <div class="form-group">
              <label for="email">Email</label>
              <input name="email" type="text" #emailRef="ngModel"
               [(ngModel)]="single_comment.email"
               pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
               class="form-control" id="email" placeholder="Email" email required>
          </div>

          <div class="form-group">
              <label>Write your comment User</label>
              <textarea name="body" #bodyRef="ngModel"
               [(ngModel)]="single_comment.body"
               minlength="15"
                class="form-control" name="comment_text" required>

              </textarea >
          </div>
          <button [disabled]="commentForm.invalid" type="submit" class="btn btn-primary">Submit</button>
      </form>

      <!--start validat -->
      <div [hidden]="!commentForm.invalid && !commentForm.touched"  *ngIf="commentForm.invalid &&  commentForm.touched" class="alert alert-warning">

          <div *ngIf="nameRef.invalid">
              <p [hidden]="!nameRef.errors.minlength"> Name must be more than 4 chars </p>
          </div>

          <div *ngIf="emailRef.invalid">
              <p [hidden]="!emailRef.errors.pattern"> Email must be valid </p>
          </div>

          <div *ngIf="bodyRef.invalid">
              <p [hidden]="!bodyRef.errors.minlength"> Comment must be more than 14 chars </p>
          </div>

      </div>
  </div>




</div>

  <h3>Comments: </h3>

  <div *ngFor="let comment of comments" style="border: 1px solid;" class="row comment">
          <div class="col-md-12">
              <h5>{{comment.name}} | {{comment.email}}</h5>
              <p class="alert alert-success">
                 {{comment.body}}
              </p>
          </div>
  </div>
